<div class="container">
  <div class="travel-options">
    <div class="button-group">
      <button type="button" class="btn btn-primary" (click)="navigatePrevious()">
        Previous
      </button>
      <button type="button" class="btn btn-primary next-button" (click)="navigateNext()">
        Next
      </button>
    </div>
    <br><br><br>
    <div class="project-detail">
      <h4>Insurance Details</h4>
    </div>

    <h5>What type of Insurance request would you like to create?</h5>
    <div class="radio-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="insuranceNew" name="inlineRadioOptions" id="inlineRadio1" value="new">
        <label class="form-check-label" for="inlineRadio1">Need New Insurance</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="insuranceNew" name="inlineRadioOptions" id="inlineRadio2" value="existing">
        <label class="form-check-label" for="inlineRadio2">Modify Existing Insurance</label>
      </div>
    </div>

    <form *ngIf="insuranceNew === 'existing'">      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Existing Insurance</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>

    <table *ngIf="insuranceNew === 'new'" class="table table-striped-bkp table-borderless">
      <thead>
      <tr>
        <th>Country</th>
        <th>Comment</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let insurance of insuranceArray; let i = index;">
        <td>
          <input [(ngModel)]="insurance.country" class="form-control" type="text"/>
        </td>
        <td>
          <input [(ngModel)]="insurance.comment" class="form-control" type="text"/>
        </td>
        <td>
          <i (click)="deleteRow(i)">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </i>
          <i (click)="addRow(i)">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
              <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
            </svg>
          </i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
