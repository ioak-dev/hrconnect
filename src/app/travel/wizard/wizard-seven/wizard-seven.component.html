<div class="container">
  <div class="travel-options">
    <div class="button-group">
      <button type="button" class="btn btn-primary" (click)="navigatePrevious()">
        Previous
      </button>
      <button type="button" class="btn btn-primary next-button" (click)="navigateNext()">
        Next
      </button>
    </div>
    <br><br><br>
    <div class="project-detail">
      <h4>Hotel Details</h4>
    </div>
    <table class="table table-striped-bkp table-borderless">
      <thead>
      <tr>
        <th>Location</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Comment</th>
        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hotel of hotelArray; let i = index;">
        <td>
          <input [(ngModel)]="hotel.location" class="form-control" type="text"/>
        </td>
        <td>
          <input [(ngModel)]="hotel.checkinDate" type="date" name="checkin" max="3000-12-31"
                 min="1000-01-01" class="form-control"></td>
        <td>
          <input [(ngModel)]="hotel.checkoutDate" type="date" name="checkout" max="3000-12-31"
                 min="1000-01-01" class="form-control">
        </td>
        <td>
          <input [(ngModel)]="hotel.comment" class="form-control" type="text"/>
        </td>
        <td>
          <i (click)="deleteRow(i)">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </i>
          <i (click)="addRow(i)">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
              <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
            </svg>
          </i>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
